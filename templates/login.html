<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RealRoll</title>
  <style>
    :root {
      --primary-bg: #0f0f0f;
      --secondary-bg: #1a1a1a;
      --card-bg: #2c2c2c;
      --accent: #871e1e;
      --accent-hover: #ad2a42;
      --text-main: #f1f1f1;
      --text-muted: #b0b3b8;
      --border: #444;
      --radius: 16px;
      --shadow: 0 10px 40px rgba(0,0,0,0.6);
      --transition: 0.25s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-main);
    }

    .auth-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 3rem 2.5rem;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      border: 2px solid var(--accent);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .logo-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-main);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      width: 100%;
    }

    .input-group label {
      font-weight: 600;
      text-align: left;
      margin-left: 0.3rem;
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: #1f1f1f;
      color: var(--text-main);
      width: 100%;
      box-sizing: border-box;
      transition: all var(--transition);
    }

    .input-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent-hover);
      outline: none;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 0.7rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .auth-btn {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all var(--transition);
      width: 100%;
    }

    .auth-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 5px 20px var(--accent-hover);
    }

    .flash-message {
      padding: 0.9rem 1rem;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
    }

    .flash-error {
      background: #ff4d4f;
      color: #fff;
    }

    .flash-success {
      background: #4caf50;
      color: #fff;
    }

    .auth-footer {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .auth-footer a {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
    }

    .auth-footer a:hover {
      color: var(--accent-hover);
    }

    @media (max-width: 500px) {
      .auth-card {
        padding: 2rem 1.5rem;
        width: 90%;
      }
      .logo-title { font-size: 1.5rem; }
      .auth-title { font-size: 1.2rem; }
      .auth-btn { font-size: 1rem; padding: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-logo">
      <span class="logo-title">RealRoll</span>
    </div>
    <h2 class="auth-title">Welcome Back!</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ 'flash-error' if category == 'error' else 'flash-success' }}">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST" class="auth-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username">
      </div>

      <div class="input-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password" onclick="togglePassword('password', this)">üëÅ</button>
      </div>

      <button type="submit" class="auth-btn">Sign In</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </div>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
