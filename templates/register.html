<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealRoll</title>
    <style>
        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --card-bg: #141414;
            --accent: #871e1e;
            --accent-hover: #ad2a42;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #333333;
            --error: #ff4d4f;
            --success: #4caf50;
            --radius: 20px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glow: 0 0 30px rgba(135, 30, 30, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(135, 30, 30, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(173, 42, 66, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 60% 10%, rgba(135, 30, 30, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-2%, -2%) rotate(1deg); }
        }

        .auth-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3rem 2.5rem 2.5rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle glow effect on card */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(135, 30, 30, 0.5);
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-main);
            text-align: center;
            opacity: 0.9;
        }

        .flash-message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: flashIn 0.4s ease-out;
        }

        @keyframes flashIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flash-error {
            background: rgba(255, 77, 79, 0.15);
            border: 1px solid rgba(255, 77, 79, 0.3);
            color: #ff6b6d;
        }

        .flash-success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .auth-form label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            transition: color var(--transition);
        }

        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.8);
            color: var(--text-main);
            font-size: 1rem;
            transition: all var(--transition);
            backdrop-filter: blur(10px);
        }

        .auth-form input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(135, 30, 30, 0.1), var(--glow);
            background: rgba(26, 26, 26, 0.9);
        }

        .auth-form input:focus + label {
            color: var(--accent);
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 3.5rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all var(--transition);
        }

        .toggle-password:hover {
            color: var(--accent);
            background: rgba(135, 30, 30, 0.1);
        }

        .password-strength,
        .password-match {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.2em;
            transition: all var(--transition);
        }

        .usertype-section {
            margin: 1rem 0;
        }

        .usertype-section label {
            font-size: 1rem;
            margin-bottom: 1rem;
            display: block;
        }

        .usertype-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .usertype-card {
            position: relative;
            padding: 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.5);
            cursor: pointer;
            transition: all var(--transition);
            text-align: center;
        }

        .usertype-card:hover {
            border-color: var(--accent);
            background: rgba(135, 30, 30, 0.05);
            transform: translateY(-2px);
        }

        .usertype-card.selected {
            border-color: var(--accent);
            background: rgba(135, 30, 30, 0.1);
            box-shadow: 0 0 20px rgba(135, 30, 30, 0.2);
        }

        .usertype-card input {
            display: none;
        }

        .usertype-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .usertype-label {
            font-weight: 600;
            color: var(--text-main);
            font-size: 1.1rem;
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(135, 30, 30, 0.4);
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition);
        }

        .auth-footer a:hover {
            color: var(--accent-hover);
            text-shadow: 0 0 10px rgba(135, 30, 30, 0.5);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo-title {
                font-size: 2rem;
            }

            .usertype-options {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .usertype-card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem 1rem;
            }

            .logo-title {
                font-size: 1.8rem;
            }

            .auth-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-bg">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="logo-title">RealRoll</div>
            </div>
            <h2 class="auth-title">Create your account</h2>
            
            <!-- Flash messages would go here -->
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ 'flash-error' if category == 'error' else 'flash-success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %} -->
            
            <form method="POST" id="registerForm" action="/register" class="auth-form" autocomplete="off">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="usertype-section">
                  <label>Roles:</label>
                  <div class="usertype-options">
                      <div class="usertype-card" onclick="selectUserType('consumer', this)">
                          <input type="checkbox" name="userType" value="consumer" id="consumer">
                          <div class="usertype-icon">ðŸ‘¤</div>
                          <div class="usertype-label">Consumer</div>
                      </div>
                      <div class="usertype-card" onclick="selectUserType('creator', this)">
                          <input type="checkbox" name="userType" value="creator" id="creator">
                          <div class="usertype-icon">ðŸŽ¥</div>
                          <div class="usertype-label">Creator</div>
                      </div>
                  </div>
              </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password" oninput="validatePassword()">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password" onclick="togglePassword('password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password" onclick="togglePassword('confirmPassword', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                                <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                            </svg>
                        </button>
                    </div>
                    <div id="password-match" class="password-match"></div>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            
            <div class="auth-footer">
                <span>Already have an account? <a href="/login">Sign in</a></span>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            const svg = btn.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = '<path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" /><path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" /><path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />';
            } else {
                input.type = 'password';
                svg.innerHTML = '<path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" /><path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />';
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const strength = document.getElementById('password-strength');
            const regex = [
                /.{8,}/,
                /[A-Z]/,
                /[a-z]/,
                /[0-9]/,
                /[^A-Za-z0-9]/
            ];
            
            let passed = 0;
            regex.forEach((r) => { if (r.test(password)) passed++; });
            
            let msg = '';
            if (password.length === 0) {
                msg = '';
            } else if (passed === 5) {
                msg = '<span style="color:#4caf50">âœ“ Strong password</span>';
            } else {
                msg = '<span style="color:#ffb300">âš  Password must be at least 8 characters, include upper, lower, number, and special character.</span>';
            }
            strength.innerHTML = msg;
        }

        function selectUserType(type, card) {
            // Remove selected class from all cards
            document.querySelectorAll('.usertype-card').forEach(c => c.classList.remove('selected'));
            
            // Uncheck all checkboxes
            document.querySelectorAll('input[name="userType"]').forEach(cb => cb.checked = false);
            
            // Select the clicked card and checkbox
            card.classList.add('selected');
            document.querySelector(`input[value="${type}"]`).checked = true;
        }

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const match = document.getElementById('password').value === this.value;
            const matchDiv = document.getElementById('password-match');
            if (this.value.length > 0) {
                matchDiv.innerHTML = match ? 
                    '<span style="color:#4caf50">âœ“ Passwords match</span>' : 
                    '<span style="color:#ff4d4f">âœ— Passwords do not match</span>';
            } else {
                matchDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
